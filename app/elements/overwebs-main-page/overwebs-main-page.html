<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="../overwebs-main-menu/overwebs-main-menu.html">
<link rel="import" href="../overwebs-player-data/overwebs-player-data.html">
<link rel="import" href="../overwebs-hero-data/overwebs-hero-data.html">
<link rel="import" href="../overwebs-player-widget/overwebs-player-widget.html">
<link rel="import" href="../overwebs-loading-spinner/overwebs-loading-spinner.html">
<link rel="import" href="../overwebs-keybinding/overwebs-keybinding.html">
<link rel="import" href="overwebs-main-page-style.html">

<dom-module id="overwebs-main-page">
  <template>
    <style include="overwebs-main-page-style"></style>
    <overwebs-hero-data heroes="{{heroData}}"></overwebs-hero-data>
    <overwebs-player-data player="{{playerData}}"></overwebs-player-data>
    <overwebs-player-widget player="[[playerData]]"></overwebs-player-widget>
    <overwebs-main-menu>
      <a href="/play" content="Play" class="main">Play</a>
      <!-- <a href="" class="disabled" content="Searching" class="main">Searching</a> -->
      <a href="/training" content="Training" class="main">Training</a>
      <a href="/hero-gallery" content="Hero Gallery" class="main">Hero Gallery</a>
      <a href="/loot" content="Loot Box" class="main">Loot Box</a>
      <a href="/social" content="Social" class="sub">Social</a>
      <a href="/career" content="Career Profile" class="sub">Career Profile</a>
      <a href="/options" content="Options" class="sub">Options</a>
      <a href="#exit-game" content="Exit Game" class="sub">Exit Game</a>
    </overwebs-main-menu>
    <div class="hero">
      <div class="nameShadow">{{hero}}</div>
      <div class="nameShadow2">{{hero}}</div>
      <div class="name">{{hero}}</div>
      <div class="unlocks"><span class="unlocked">{{unlocked}}</span>/{{unlockable}} unlocks</div>
      <div class="unlocksShadow"><span class="unlocked">{{unlocked}}</span>/{{unlockable}} unlocks</div>
    </div>
  </template>
  <script type="text/javascript" src="overwebs-main-page.js"></script>
</dom-module>
