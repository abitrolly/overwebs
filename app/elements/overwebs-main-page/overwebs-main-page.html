<style media="screen">
  @font-face {
    font-family: main-page-noodle;
    src: url("/fonts/BigNoodleTooOblique.ttf");
  }

  @font-face {
    font-family: main-page-futura;
    src: url("/fonts/Futura.ttf");
  }
</style>

<dom-module id="overwebs-main-page">
  <template>
    <style include="overwebs-main-page-style"></style>
    <overwebs-hero-data heroes="{{heroData}}"></overwebs-hero-data>
    <overwebs-player-data player="{{playerData}}"></overwebs-player-data>
    <overwebs-player-widget player="[[playerData]]"></overwebs-player-widget>
    <overwebs-main-menu class="main">
      <a href="/play"><overwebs-main-menu-link text="Play">Play</overwebs-main-menu-link></a>
      <a href="/training"><overwebs-main-menu-link text="Training">Training</overwebs-main-menu-link></a>
      <a href="/hero-gallery"><overwebs-main-menu-link text="Hero Gallery">Hero Gallery</overwebs-main-menu-link></a>
      <a href="/loot"><overwebs-main-menu-link text="Loot Box">Loot Box</overwebs-main-menu-link></a>
    </overwebs-main-menu>
    <overwebs-main-menu>
      <a href="/social"><overwebs-main-menu-link text="Social" sublink>Social</overwebs-main-menu-link></a>
      <a href="/career"><overwebs-main-menu-link text="Career Profile" sublink>Career Profile</overwebs-main-menu-link></a>
      <a href="/options"><overwebs-main-menu-link text="Options" sublink>Options</overwebs-main-menu-link></a>
      <a href="/exit"><overwebs-main-menu-link text="Exit Game" sublink>Exit Game</overwebs-main-menu-link></a>
    </overwebs-main-menu>
    <div class="hero">
      <div class="nameShadow">[[hero]]</div>
      <div class="nameShadow2">[[hero]]</div>
      <div class="name">[[hero]]</div>
      <div class="unlocks"><span class="unlocked">[[unlocked]]</span>/[[unlockable]] unlocks</div>
      <div class="unlocksShadow"><span class="unlocked">[[unlocked]]</span>/[[unlockable]] unlocks</div>
    </div>
  </template>
  <script type="text/javascript" src="overwebs-main-page.js"></script>
</dom-module>
