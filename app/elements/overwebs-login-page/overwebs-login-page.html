<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="../overwebs-player-data/overwebs-player-data.html">
<link rel="import" href="../overwebs-button/overwebs-button.html">
<link rel="import" href="overwebs-login-page-style.html">

<style>
  @font-face {
    font-family: login-page-noodle;
    src: url("/fonts/BigNoodleTooOblique.ttf");
  }
  @font-face {
    font-family: login-page-futura;
    src: url("/fonts/Futura.ttf");
  }
</style>

<dom-module id="overwebs-login-page">
  <template>
    <style include="overwebs-login-page-style"></style>
    <overwebs-player-data id="playerdata"></overwebs-player-data>
    <form id="loginform" on-submit="_login">
      <label for="username">Username</label>
      <input type="text" id="login" value="{{login::input}}" pattern="^([a-zA-Z]+(#[0-9]+)?)?$" autofocus></input>
      <overwebs-button yellow id="loginbutton" on-click="_login" disabled$="[[!loginValid]]" tabindex$="[[loginValid]]">Login</overwebs-button>
      <overwebs-button yellow id="loginbutton" on-click="_login" disabled$="[[loginValid]]">Anonymous</overwebs-button>
    </form>
  </template>
  <script type="text/javascript" src="overwebs-login-page.js"></script>
</dom-module>
