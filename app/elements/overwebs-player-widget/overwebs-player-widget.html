<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="overwebs-player-widget-style.html">

<style>
  @font-face {
    font-family: player-widget-futura;
    src: url("/fonts/Futura.ttf");
  }

  @font-face {
    font-family: player-widget-helvetica;
    src: url("/fonts/Helvetica.ttf");
  }
</style>

<dom-module id="overwebs-player-widget">
  <template strip-whitespace>
    <style include="overwebs-player-widget-style"></style>
    <div id="status"></div>
    <div id="avatar"></div>
    <div class="player">
      <span class="name">[[_name(player)]]</span>
      <span id="levelBox">
        <span class="level">[[_level(player)]]</span>
        <span class="prestige">
          <template is="dom-repeat" items="[[_stars(player)]]" strip-whitespace>
            <!-- TODO: The futura font does not support the star glyph -->
            <span class="star">[[item]]</span>
          </template>
        </span>
      </span>
    </div>
  </template>
  <script type="text/javascript" src="overwebs-player-widget.js"></script>
</dom-module>
