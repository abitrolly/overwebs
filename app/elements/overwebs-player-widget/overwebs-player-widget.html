<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="overwebs-player-widget-style.html">

<dom-module id="overwebs-player-widget">
  <template>
    <style include="overwebs-player-widget-style"></style>
    <div id="status"></div>
    <div id="avatar"></div>
    <div class="player">

      <span id="level">[[level]]</span>

  </template>
  <script type="text/javascript" src="overwebs-player-widget.js"></script>
</dom-module>
